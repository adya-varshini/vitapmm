
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VITAPMM</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="stylesheet" href="styles.css">

  <style>
   
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Times New Roman', Times, serif;
      overflow-x: hidden;
      perspective: 1000px; 
    }

    .hero {
      background-image: url(img/im.jpg);
      opacity: 0.9;
      height: 100vh; 
      background-size: cover; 
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      position: relative;
      transform-style: preserve-3d; 
      animation: heroZoom 5s ease-in-out forwards;
      opacity:0.9;
    }

    @keyframes heroZoom {
      0% {
        transform: scale(1) rotateY(0deg); 
      }
      50% {
        transform: scale(1.05) rotateY(10deg); 
      }
      100% {
        transform: scale(1) rotateY(0deg); 
      }
    }

   
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border-bottom: 2px solid rgba(255, 255, 255, 0.2);
      z-index: 100;
      padding: 10px 20px;
      animation: slideInHeader 1.5s ease forwards;
      transform: translateY(-100%);
    }

    @keyframes slideInHeader {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }


    .logo {
      padding: 24px;
      color: #fff;
      font-size: 25px;
      text-decoration: none;
      font-weight: 600;
      cursor: default;
    }

   
    .navbar {
      display: flex;
      justify-content: space-between;
    }
 

    .navbar a {
      color: #731c1c;
      font-size: 21px;
      text-decoration: none;
      margin-left: 45px;
      margin-right: 29px;
      transition: 0.3s;
      transform-style: preserve-3d;
      animation: fadeInLinks 2s ease forwards;
    }

    @keyframes fadeInLinks {
      0% {
        opacity: 0;
        transform: translateZ(-50px);
      }
      100% {
        opacity: 1;
        transform: translateZ(0);
      }
    }

    .navbar a:hover {
      transform: translateZ(15px); 
      color: rgb(245, 242, 242);
      
    }
    

   
    #menu-icon {
      font-size: 30px;
      color: #fff;
      display: none;
      cursor: pointer;
    }


    .text h1 {
      font-size: 90px;
      font-family: 'Times New Roman', Times, serif;
      text-align: center;
      -webkit-text-stroke: 1px #600000;
      color: transparent;
      background: linear-gradient(90deg, #6e0303, #8b0e0e, #b89f9f, #f1eeee);
      background-size: 300%;
      -webkit-background-clip: text;
      background-position: 0 0;
      animation: animateText 8s ease-in-out infinite, fadeInText 2.5s ease forwards;
      opacity: 0;
      transform: translateY(50px) rotateY(0deg);
      transform-style: preserve-3d;
    }

    @keyframes animateText {
      0% {
        background-position: 0 0;
      }
      50% {
        background-position: 150% 0;
      }
      100% {
        background-position: 300% 0;
      }
    }

    @keyframes fadeInText {
      0% {
        opacity: 0;
        transform: translateY(50px) rotateY(-20deg);
      }
      100% {
        opacity: 1;
        transform: translateY(0) rotateY(0deg);
      }
    }

 
    .hamburger {
      display: none;
      cursor: pointer;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #601111;
      margin: 5px 0;
      transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
      #menu-icon {
        display: block;
      }

      .navbar {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        padding: 8px;
        background-color: rgba(0, 0, 0, 0.8);
        display: none;
        flex-direction: column;
        align-items: center;
        z-index: 99;
        margin-right:12px;
      }

      .navbar.active {
        display: flex;
      }

   .text h1{
    font-size: 40px;
   }

    @media (max-width: 768px) {
      .header {
        padding: 15px;
      }

      .navbar {
        position: fixed;
        top: 0;
        right: -100%;
        width: 250px;
        height: 100vh;
        background: rgba(236, 223, 223, 0.9);
        flex-direction: column;
        align-items: flex-start;
        justify-content: flex-start;
        transition: 0.5s;
        padding-top: 80px;
        padding-left: 20px;
      }

      .navbar.active {
        right: 0;
      }

      .navbar a {
        margin: 15px 0;
        font-size: 20px;
      }

      .hamburger {
        display: block;
        z-index: 101;
        margin-right:26px;
      }

      .hamburger.active .line1 {
        transform: rotate(-45deg) translate(-5px, 6px);
      }

      .hamburger.active .line2 {
        opacity: 0;
      }

      .hamburger.active .line3 {
        transform: rotate(45deg) translate(-5px, -6px);
      }
    }
  
    footer {
      background-color: #780f0ff7;
      color: white;
      text-align: center;
      padding: 10px 0;
    }
  </style>
</head>
<body>

 
  <section class="hero">
    <header class="header">
      <img class="logo" src="https://upload.wikimedia.org/wikipedia/en/a/a5/VIT-AP_University_seal.png" width="70" height="70">
      <div id="menu-icon" class="hamburger">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </div>
      <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="i.html">About</a>

      </nav>
    </header>
    <div class="text">
      <h1>VIT Mathematical Meet</h1>
    </div>
  </section>

  
  <script>
 const hamburger = document.querySelector('.hamburger');
     const navbar = document.querySelector('.navbar');
 
     hamburger.addEventListener('click', () => {
       hamburger.classList.toggle('active');
       navbar.classList.toggle('active');
     });
 
    
     document.querySelectorAll('.navbar a').forEach(link => {
       link.addEventListener('click', () => {
         hamburger.classList.remove('active');
         navbar.classList.remove('active');
       });
     });
  </script>

</body>
</html>
